---
layout: layout
class: post
---
<h1>
  <a href="{{ page.url }}/">{{ page.title }}</a>
</h1>
<div class="byline">
  <span>By <a href="/about/" title="Feross Aboukhadijeh">Feross Aboukhadijeh</a></span>
  <time datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%B %e, %Y" }}</time>
  <span class="views" data-slug="{{ page.url }}"></span>
  <ul class="tags">
    Tagged with 
    {% for tag in page.tags %}
    <li><a href="/tag/{{ tag }}/">{{ tag | replace: '-', ' ' }}</a></li>
    {% endfor %}
  </ul>
</div>

{{ content }}

<section class="meta">
  <h3>Discussion, links, and tweets</h3>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'feross-org';
      var disqus_developer = (window.location.hostname == 'localhost') ? 1 : 0;
      var disqus_url = 'http://feross.org{{ page.url }}/';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
